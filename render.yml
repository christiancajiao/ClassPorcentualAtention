# render.yaml - Configuración para Render.com
# Este archivo debe estar en la RAÍZ del proyecto

services:
  # Backend API
  - type: web
    name: atencion-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd backend
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      cd backend
      uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://atencion-frontend.onrender.com
    healthCheckPath: /health
    
  # Frontend React
  - type: web
    name: atencion-frontend
    env: static
    region: oregon
    plan: free
    branch: main
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://atencion-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://atencion-backend.onrender.com