services:
  # Backend API
  - type: web
    name: atencion-backend
    env: python
    region: oregon
    plan: free
    branch: main
    rootDir: Backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.10"
      - key: CORS_ORIGINS
        value: https://atencion-frontend.onrender.com
    healthCheckPath: /health
    
  # Frontend React
  - type: web
    name: atencion-frontend
    env: node
    plan: free
    branch: main
    rootDir: Frontend
    buildCommand: npm install && npm run build
    startCommand: npx serve -s build -p $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://atencion-backend.onrender.com
      - key: REACT_APP_WS_URL
        value: wss://atencion-backend.onrender.com